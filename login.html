<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kursus Kita</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #eef2ff, #d1e9ff);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            font-weight: 700;
            color: #007bff;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            border-radius: 10px;
        }

        .link-daftar {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <a class="navbar-brand fw-bold text-primary fs-4" href="#">
                    School.ID
                </a>
                <h2>Masuk Akun</h2>
                <p class="text-muted mb-0">Silakan login untuk melanjutkan</p>
            </div>
            <form action="proses-login.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary fw-semibold">Masuk</button>
                </div>
                <p class="text-center link-daftar">Belum punya akun? <a href="daftar.html" class="text-primary">Daftar
                        Sekarang</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
