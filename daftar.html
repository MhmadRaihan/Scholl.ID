    <!-- Formulir Pendaftaran -->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-card">
                        <h2 class="mb-4 text-center text-primary fw-bold">Formulir Pendaftaran Kursus</h2>
                        <form action="proses-daftar.php" method="POST">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" name="nama" required />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Aktif</label>
                                <input type="email" class="form-control" id="email" name="email" required />
                            </div>
                            <div class="mb-3">
                                <label for="telepon" class="form-label">No. Telepon</label>
                                <input type="tel" class="form-control" id="telepon" name="telepon" required />
                            </div>
                            <div class="mb-3">
                                <label for="kursus" class="form-label">Pilih Mata Pelajaran</label>
                                <select class="form-select" id="kursus" name="kursus" required>
                                    <option value="">-- Pilih --</option>
                                    <option value="matematika">Matematika Wajib (Senin & Rabu, 16.00 - 18.00)</option>
                                    <option value="fisika">Fisika SMA (Selasa & Kamis, 17.00 - 19.00)</option>
                                    <option value="bahasa-indonesia">Bahasa Indonesia (Jumat, 15.00 - 17.00)</option>
                                    <option value="kimia">Kimia SMA (Sabtu, 09.00 - 11.00)</option>
                                    <option value="bahasa-inggris">Bahasa Inggris (Minggu, 10.00 - 12.00)</option>
                                    <option value="ekonomi">Ekonomi (Senin & Kamis, 19.00 - 21.00)</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="catatan" class="form-label">Catatan Tambahan (opsional)</label>
                                <textarea class="form-control" id="catatan" name="catatan" rows="3"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill fw-semibold">Kirim
                                    Pendaftaran</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
